<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <button id="highscoresBtn">View Highscores</button> 
        <p style="display: none">Time: <span id="timerTag">9999</span></p> 
    </header>
    <main> 
        <h1 id="title">Coding Quiz</h1> 
        <p id="instructions">Welcome! Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
        <button id="startBtn">Start Quiz</button> 
        <ul>
            <!-- list items containing answers -->
        </ul>
        <div id="submit-highscore-div"> 
            <h1>All Done!</h1> 
            <p>Your final score is <span id="scoreSpan">999</span>.</p> 
            <div id="highscore-input-div"> 
                <p>Enter Name:</p>
            <input type="text" id="fname" name="fname" value="">
                <button id="submitHighscore">Submit</button>
            </div>
        </div>
        <div id="display-highscore-div"> 
            <h1>Highscores</h1>
            <ol>
                <!-- <li> tags go here -->
            </ol>
            <button id="goBack">Go Back</button> 
            <button id="clearHighscores">Clear Highscores</button> 
        </div>
    </main>
<script type="text/javascript" src="./assets/coding-quiz.js"></script>  
</body>
</html>
