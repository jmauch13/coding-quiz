<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <h3 class="high-score">View High Scores</h3>
        <h3 class="timer">Time: <span id="timer"></span></h3>

    </header>
    <div class="container">

    </div>
    
<main> 
    <h1 class="title-page">How Much Code Do You Know?</h1>
    <p class="quiz-instructions">

    </p>
    <button type="button" class="start-quiz">Start Quiz!</button>
    
</main>

<section id="finish-quiz" class="hide-end">
    <h2>All Done!</h2>
    <p>Your final score is <span id="final-score"></span></p>
    
</section>
<form>
<div class="enter-initials">    
    <label for="initials-entry">Enter Initials:</label>
      <input type="text" class="form-initials" id="initials-entry" placeholder="Enter Initials">
</div>
    <button id="submit-initials">Submit</button>
</form>

<section id="questions" class="hide-questions">
    <div id="answer-buttons" class="buttons">
        <button id="btn1" class="btn">Answer 1</button>
        <button id="btn2" class="btn">Answer 2</button>
        <button id="btn3" class="btn">Answer 3</button>
        <button id="btn4" class="btn">Answer 4</button>
        <button id="btn5" class="btn">Answer 5</button>
    </div>

</section>
    

</body>










<script src="./assets/coding-quiz.js"></script>
</html>
